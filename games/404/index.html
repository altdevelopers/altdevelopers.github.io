<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script type="text/javascript" src="//vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>
    <script type="text/javascript" src="//ad.mail.ru/static/admanhtml/rbadman-html5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//vk.com/js/api/adman_init.js" charset="utf-8"></script>
    <script>
      window.addEventListener('load', function() {

        vkBridge.send('VKWebAppInit');
        vkBridge.send('VKWebAppShowNativeAds', {ad_format:"preloader"})
        var user_id = null;   // user's id
        var app_id = 7868838;  // your app's id

        admanInit({
          user_id: user_id,
          app_id: 7868838,
          type: 'preloader'         // 'preloader' or 'rewarded' (default - 'preloader')
          // params: {preview: 1}   // to verify the correct operation of advertising
        }, onAdsReady, onNoAds);

        function onAdsReady(adman) {
          adman.onStarted(function () {});
          adman.onCompleted(function() {});
          adman.onSkipped(function() {});
          adman.onClicked(function() {});
          adman.start('preroll');
        };
        function onNoAds() {
          window.location.reload()
        };
      });
    </script>
  </head>
  <body class="background">
    <header>
      <div class="tot200">
        <div>200</div>
        <div class="counter200">0</div>
      </div>
      <div class="timer-wrapper">
        <div class="timer"></div>
        <div class="remaining">
          <span>remaining turns: </span>
          <span class="remaining-counter"></span>
        </div>
      </div>
      <div class="tot404">
        <div>404</div>
        <div class="counter404">0</div>
      </div>
    </header>
    <main>
      <button class="btn-1"></button>
      <button class="btn-2"></button>
      <button class="btn-3"></button>
      <div class="backdrop backdrop-go">
        <div class="instructions">
          <div class="title">|404|</div>
          You will see 3 URLs:
          <br />
          one of them is correct and will result in a http
          <span class="code200">200</span> response code.
          <br />
          One has a wrong path (the domain is always correct) and will result in
          a http
          <span class="code404">404</span> response code.
          <br />
          <br />
          Try to click the right URL, avoid 404!
        </div>
        <button class="btn-go">go</button>
      </div>
      <div class="backdrop backdrop-game-over" hidden>
        <div class="title">
          <div>GAME OVER</div>
          <div class="result"></div>
        </div>
        <button class="play-again">play again</button>
      </div>
    </main>
    <script src="sound.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
